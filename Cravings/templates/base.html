<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Extra+Condensed:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title%}{% endblock %} | Cravings</title>
</head>
<!-- Common navbar -->
<body class="bg-black text-gray-200">
    <div>
        <nav class="mx-48 flex justify-between text-amber-200 items-start text-sm">
            <img src = "{% static 'Shop\images\logo-dark.png' %}" class="h-36 w-36 relative -mt-8" alt="">
            <ul class="mt-6 flex justify-between items-start">
                <button class="mx-2 bg-transparent rounded-full px-4 py-2 active:bg-zinc-800 hover:bg-zinc-800 hover:text-white"><a href="/">Home</a></button>
                <button class="mx-2 bg-transparent rounded-full px-4 py-2 hover:bg-zinc-800 hover:text-white"><a href="/menu">Menu</a></button>
                <!-- menu will be adropdown with veg non veg menus -->
                <!-- seperate page -->
                <button class="mx-2 bg-transparent rounded-full px-4 py-2 hover:bg-zinc-800 hover:text-white"><a href="/recepies">Recepies</a></button>
                <button class="mx-2 bg-transparent rounded-full px-4 py-2 hover:bg-zinc-800 hover:text-white"><a href="#About">About</a></button>
                <!-- different app -->
                <button class="mx-2 bg-transparent rounded-full px-4 py-2 hover:bg-zinc-800 hover:text-white"><a href="/contact">Contact</a></button>
                <!-- page -->
            </ul>
        </nav>
        {% block body %}{% endblock %}
    </div>
</body>
</html>
