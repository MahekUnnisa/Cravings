<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Extra+Condensed:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Menu | Cravings</title>
</head>
<body>
    <div class="relative mx-auto">
        <img src = "{% static 'Shop\images\logo-dark.png' %}" class= "w-96 h-96 absolute top-[-2.75rem]" alt="">
        <img class="object-cover w-full h-fit" src= "{% static 'Shop/images/menuHeader.png' %} " alt="">
        <nav class="absolute my-4 bg-transparent flex justify-center text-white items-start text-sm">
            <!-- <img src = "{% static 'Shop\images\logo-dark.png' %}" class="h-36 w-36 relative -mt-8" alt=""> -->
            <ul class="mx-52 my-2 justify-center items-center">
                <button class="mx-2 bg-transparent rounded-full px-4 py-2 active:bg-zinc-800 hover:bg-amber-200 hover:text-black"><a href="/">Home</a></button>
                <button class="mx-2 bg-transparent rounded-full px-4 py-2 hover:bg-amber-200 hover:text-black"><a href="/menu">Menu</a></button>
                <!-- menu will be adropdown with veg non veg menus -->
                <!-- seperate page -->
                <button class="mx-2 bg-transparent rounded-full px-4 py-2 hover:bg-amber-200 hover:text-black"><a href="/recepies">Recepies</a></button>
                <button class="mx-2 bg-transparent rounded-full px-4 py-2 hover:bg-amber-200 hover:text-black"><a href="#About">About</a></button>
                <button class="mx-2 bg-transparent rounded-full px-4 py-2 hover:bg-amber-200 hover:text-black"><a href="/contact">Contact</a></button>
                <button class="mx-2 bg-transparent rounded-full px-4 py-2 hover:bg-amber-200 hover:text-black"><a href="/signup">Signup</a></button>
                <!-- page -->
            </ul>
        </nav>
        <div class="absolute top-60 w-2/3 justify-center mx-60">
            <form>
                <div class="flex">
                    <label for="search-dropdown" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Your Email</label>
                    <button id="dropdown-button" data-dropdown-toggle="dropdown" class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-gray-300 rounded-l-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700 dark:text-white dark:border-gray-600" type="button">All categories <svg aria-hidden="true" class="w-4 h-4 ml-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></button>
                    <div id="dropdown" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
                        <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdown-button">
                        <li>
                            <button type="button" class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Mockups</button>
                        </li>
                        <li>
                            <button type="button" class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Templates</button>
                        </li>
                        <li>
                            <button type="button" class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Design</button>
                        </li>
                        <li>
                            <button type="button" class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Logos</button>
                        </li>
                        </ul>
                    </div>
                    <div class="relative w-full">
                        <input type="search" id="search-dropdown" class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-r-lg border-l-gray-50 border-l-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-l-gray-700  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500" placeholder="" required>
                        <button type="submit" class="absolute top-0 right-0 p-2.5 text-sm font-medium text-white bg-blue-700 rounded-r-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            <svg aria-hidden="true" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                            <span class="sr-only">Search</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
